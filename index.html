<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <title>#####</title>
</head>
<body class="myBg">
    <div id="app">
        <main class="container">
            <h1 class="text-center">TodoList</h1>
            <ul>
                <li v-for="element,i in todolist">
                    <span>
                        {{element.name}}
                    </span>
                    <span v-if='element.state != true' class="badge text-bg-danger" @click="getDoit(i)">In Progress</span>
                    <span v-if='element.state == true' class="badge text-bg-success" @click="getDoit(i)">DoIt</span>
                </li>
            </ul>
            <input class="w-25" type="text" v-model="addTask" placeholder="Add New Task">
            <button @click="getAddTask()"  class="btn btn-primary mx-2">Add New Task</button>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
