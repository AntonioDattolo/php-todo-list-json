<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <title>#####</title>
</head>
<body class="myBg">
    <div id="app">
        <main class="container">
            <h1 class="text-center">TodoList</h1>
            <div class="dropdown text-end">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
                <ul class="dropdown-menu bg-dark text-white">
                  <li v-for="element,i in todolist.cestino" class="my-2">
                    <span>
                        {{element.name}}
                        <span v-if='element.state != true' class="badge text-bg-danger">
                            In Progress
                        </span>
                        <span v-if='element.state == true' class="badge text-bg-success">
                            DoIt
                        </span>
                        <button class="badge text-bg-success" @click="resetTask(i)"><i class="fa-solid fa-trash-can-arrow-up"></i></button>
                        <button class="badge text-bg-danger" @click="makeHardDelete(i)"><i class="fa-solid fa-delete-left"></i></button>
                    </span>
                  </li>
                </ul>
              </div>
            <ul>
                <li v-for="element,i in todolist.todolist" class="my-2">
                    <span v-if="element.deleted != true">
                        {{element.name}}
                        <span v-if='element.state != true' class="badge text-bg-danger" @click="getDoit(i)">In Progress</span>
                        <span v-if='element.state == true' class="badge text-bg-success" @click="getDoit(i)">DoIt</span>
                        <span ><button @click="makeSoftDeleteTask(i)" class="badge text-bg-danger" ><i class="fa-solid fa-xmark "></i></button></span>
                    </span>
                </li>
            </ul>
            <input class="w-25" type="text" v-model="addTask" placeholder="Add New Task">
            <button @click="getAddTask()"  class="btn btn-primary mx-2">Add New Task</button>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
